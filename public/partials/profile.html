<div class="loader" ng-show="view.loading">Loading...</div>
  <div ng-hide="view.loading">
    <div class="ui one column stackable center aligned page grid">
      <h3 class="column twelve wide">Profile</h3>
      <p ng-hide="view.gotAll" class="column twelve wide">Hello, {{view.data.username + '.'}} We found {{view.images.length || 0}} new photos that have not been scanned.</p>
      <p ng-show="view.gotAll" class="column twelve wide">
        Retrieved all your Facebook photos for scanning.
      </p>
      <a href="#/scan" class="ui column button">
        scan now
      </a>
      <a href="#/" class="ui column button" ng-hide"view.gotAll" ng-click="getAllPhotos()">
        get all photos
      </a>
    </div>
    <div class="photos">
      <div ng-repeat="image in view.data.images | limitTo: 18">
        <div class="crop">
          <img ng-src="{{image.url}}"></img>
        </div>
      </div>
    </div>
  </div>

  {{ photos }}
